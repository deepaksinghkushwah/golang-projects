{{define "header"}}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{block "title" .}}{{end}}</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">

</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Blog</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li {{ if eq .CurrentURL "/" }} class="active" {{ else }} class="" {{ end }}><a href="/">Home</a>
                    </li>
                    <li {{ if eq .CurrentURL "/blog/list" }} class="active" {{ else }} class="" {{ end }}><a
                            href="/blog/list">Blogs</a></li>

                    {{ if .IsLoggedIn }}
                    <li {{ if eq .CurrentURL "/secret" }} class="active" {{ else }} class="" {{ end }}><a
                            href="/secret">Secret</a></li>

                    <li {{ if eq .CurrentURL "/blog/add" }} class="active" {{ else }} class="" {{ end }}><a
                            href="/blog/add">Add Blog</a></li>
                    <li><a href="/logout">Logout</a></li>
                    {{ else }}

                    <li {{ if eq .CurrentURL "/login" }} class="active" {{ else }} class="" {{ end }}><a
                            href="/login">Login</a></li>
                    <li {{ if eq .CurrentURL "/register" }} class="active" {{ else }} class="" {{ end }}><a
                            href="/register">Register</a></li>
                    {{ end }}

                    </li>-->

            </div><!-- /.navbar-collapse -->

    <div class="container">

        {{ range $msg := .FlashMessage}}
        <div class="alert alert-info">
            {{ $msg }}
        </div>
        {{ end}}

        {{end}}
        <!--header block end-->


        {{define "footer"}}
    </div>

    <script src="/js/bootstrap.min.js"></script>
    <script src="https://cdn.ckeditor.com/ckeditor5/12.1.0/classic/ckeditor.js"></script>
    <script src="/js/blog.js"></script>
    <script>
        ClassicEditor
            .create(document.querySelector('.editor'))

                console.log(editor);
            })
            .catch(error => {
