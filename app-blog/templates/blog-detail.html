{{template "header" .}}

<div class="row">
    <div class="col-md-12">         
        <h1>{{ .PageData.Title }}</h1>
        <hr/>
        <div style="text-align: justify !important">{{ .PageData.Content }}</div>
    </div>
    <div class="col-md-12">
        <h3>Comments</h3>
        <form action="/blog/add-comment" method="POST">
            <input type="hidden" name="blog_id" value="{{ .PageData.ID}}">
            <table class="table table-striped">                
                <tr>                    
                    <td><textarea placeholder="Add your comments" rows="5" class="form-control" name="content"></textarea></td>
                </tr>
                <tr>                    
                    <td><input type="submit" class="btn btn-primary" name="save" value="Save" id=""> <a href="/blog/list" class="btn btn-danger">Cancel</a></td>
                </tr>
            </table>
        </form>        
        {{ range $comment := .PageData.Comments }}
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">By: {{ $comment.Author.Name }}, {{ $comment.CreatedAt }}</div>
                    <div class="panel-body">{{ $comment.Content }}</div>
                </div>
            </div>
        </div>    
        {{ end }}
    </div>
</div>


{{template "footer" .}}
